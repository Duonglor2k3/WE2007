<!DOCTYPE html>
<html lang="en">

<head>
	<title>bai2</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
	<script src="./lib/angular.min.js"></script>
</head>

<body ng-app="myApp">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header text-center">
						<h3>Lap 4</h3>
					</div>
					<div class="card-body">
						<div ng-controller="myCtrl" class="text-center">
							<img src="./img/{{objPerson[0].photo}}" alt="" />
							<nav class="navbar navbar-light bg-light">
								<div class="container-fluid">
									<span class="navbar-brand">Họ và tên: {{objPerson[0].fullName}}</span>
								</div>
								<div class="container-fluid">
									<span class="navbar-brand">Ngày Sinh: {{objPerson[0].birthday}}</span>
								</div>
								<div class="container-fluid">
									<span class="navbar-brand">Giới Tính: {{objPerson[0].gender}}</span>
								</div>
								<div class="container-fluid">
									<span class="navbar-brand">Điểm trung bình: {{objPerson[0].mark}}</span>
								</div>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap JavaScript Libraries -->
	<script>
		var app = angular.module("myApp", []);
		function myFunction($scope) {
			$scope.objPerson = [
				{
					fullName: "Nguyễn Văn Tèo",
					birthday: "20-01-1995",
					gender: "Nam",
					photo: "avatar.jpg",
					mark: 8.5,
				},
			];
		}
		app.controller("myCtrl", myFunction);
	</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous"></script>
</body>

</html>
