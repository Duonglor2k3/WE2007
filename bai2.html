<!doctype html>
<html lang="en">

<head>
	<title>Title</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	<script src="/angular.min.js"></script>
</head>

<body ng-app="myApp">
	<div class="container" ng-controller="myCtrl">
		<div class="row">
			<form>
				<input type="text" ng-model="test" placeholder="Nhập số">
				<!--  -->
				<!-- select bs5 Hải Phòng , Hà Nội , Hưng Yên have ng-model tinh -->
				<select class="form-select" ng-model="city" aria-label="Default select example">
					<option value="Hải Phòng">Hải Phòng</option>
					<option value="Hà Nội">Hà Nội</option>
					<option value="Hưng Yên">Hưng Yên</option>
				</select>
				<br>
				<!-- radio gender Nam Nữ have ng-model=gender -->
				<input type="radio" name="gender" value="Nam" ng-model="gender">Nam
				<input type="radio" name="gender" value="Nữ" ng-model="gender">Nữ
				<br>
				<hr>
				<button type="submit" ng-click="sum()">Tính tổng</button>
				<h3 ng-mousemove="count()">di chuot vao</h3>
				<h3>{{coun}}</h3>
			</form>
		</div>
	</div>
	<script>
		var app = angular.module('myApp', []);
		app.controller('myCtrl', function ($scope) {
			$scope.coun = 0;
			$scope.count = function () {
				$scope.coun++;
			}
			
		})
	</script>
	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
		</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
		</script>
</body>

</html>
